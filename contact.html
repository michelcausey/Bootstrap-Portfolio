    <div class="container" id="contact-form">
        <h1>Contact Me!</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputName1">First & Last Name</label>
                <input type="name" class="form-control" id="exampleInputName1" placeholder="Ex: Jane Smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ex: you@email.com">
                <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>

            </div>
            <div class="form-group">
                <label for="exampleInputPhone1">Phone Number</label>
                <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="Ex: 1 (234) 567-8901">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #FF5733; border-color: #4A235A;">Submit</button>
        </form>
    </div>
