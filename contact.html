<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Caveat+Brush|Chewy|Concert+One|Neucha|Patrick+Hand" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Contact</title>
</head>

<body style="background-image: url('./assets/images/intersection/intersection.png')">

    <nav id="nav" class="navbar navbar-expand-lg navbar-secondary" style="background-color: #82E0AA; color: #C70039;">
        <a href="index.html"><img id="logo" src="./assets/images/cartoon.jpg" width="50" height="50" class="d-inline-block align-top rounded" alt="MLC"></a>
        <a class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation" id="toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">my portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">contact me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container shadow p-3 mb-5 bg-white rounded" id="contact-form">
        <h2 id="contact-me">contact me</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputName1">first & last name</label>
                <input type="name" class="form-control" id="exampleInputName1" placeholder="example: jane smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example: you@email.com">
                <small id="emailHelp" class="form-text text-muted">i won't share your information</small>

            </div>
            <div class="form-group">
                <label for="exampleInputPhone1">Phone Number</label>
                <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="example: (123) 456-7890">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">message: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="how can i help you?"></textarea>
              </div>
            <button id="contact-submit" type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

    <footer>copyright 2018</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
